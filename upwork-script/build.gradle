plugins {
    id 'java-library'
    id 'maven-publish'
    id 'java'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

// Configure the run task
task run(type: JavaExec) {
    main = 'org.script.upload.Main'
    classpath = sourceSets.main.runtimeClasspath
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.apache.poi:poi-ooxml:3.17'
    api 'org.apache.commons:commons-text:1.10.0'
    api 'com.codeborne:selenide:6.14.0'
    implementation("io.netty:netty-transport-native-epoll:4.1.91.Final")
}

group = 'org.script.upload'
version = '1.0-SNAPSHOT'
description = 'upwork-script'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
